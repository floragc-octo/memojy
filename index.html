<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Memojy - a memory game with emojis</title>
    <meta name="description" content="A memory game with emojis" />

    <meta property="og:title" content="Memojy - a memory game with emojis" />

    <main>
